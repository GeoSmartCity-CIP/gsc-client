<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example of gsc.map</title>
        <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../dist/styles.css" rel="stylesheet">
        <script src="../../node_modules/jquery.1/node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../dist/gsc.js"></script>
        <style>
            #map {
                width: 100%;
                height: 400px;
            }
            #scalebar{
                float: right;
            }
        </style>
        <script>
            jQuery('document').ready(function () {

                jQuery('form').submit(function (event) {
                    console.log(jQuery(this).serializeArray());
                    event.preventDefault();
                });
            });
        </script>
    </head>
    <body>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="page-header">
            <div class="container">
                <h2>Register user</h2>
                <p id="example"> See the <a href="map.js" target="_blank">Browse/View source code</a> to see how this is done.</p>
            </div>
        </div>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../../">gsc.js</a>
                    <a class="navbar-brand" href="../">examples</a>
                </div>
            </div>
        </nav>


        <div class="container">

            <form ng-submit="submit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label for="type" class="control-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label for="type" class="control-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label for="type" class="control-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group required">
                            <label for="type" class="control-label">Confirm password</label>
                            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group required">
                            <label for="type" class="control-label">Organization</label>
                            <select class="form-control" id="organizationId" name="organizationId">
                                <option value="">Please select</option>
                                <option ng-repeat='or in organizations' value='{{or.id}}'>{{or.organizationname}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-primary" id="submitbutton" value="Save">
                    </div>
                </div>
            </form>
            <div id='map'></div>
        </div>
    </body>
</html>
