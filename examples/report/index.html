			type: gsc.ReportConst.ObjectType.Text,
			data: 'Title',
			vAlign:gsc.ReportConst.VerticalAlign.Top,
			hAlign:gsc.ReportConst.HorizontalAlign.Center,
			size:26
		},
		{
			type: gsc.ReportConst.ObjectType.Text,
			data: new Date().toLocaleDateString(),
			vAlign:gsc.ReportConst.VerticalAlign.Bottom,
			hAlign:gsc.ReportConst.HorizontalAlign.Right,
			size:12
		}],
		HTML:[{
			data: document.getElementById("data"),
			position:gsc.ReportConst.HTMLPosition.AfterMap
		}]
	  });
	  var exportElement = document.getElementById('export-pdf');
		exportElement.addEventListener('click', function (e) {
			var format= document.getElementById('format').value;
			var resolution= document.getElementById('resolution').value;
			print.Print(format,resolution);
		});
		document.getElementById('changeBase').onchange=function(){
			var oldLayer=layer;
		switch(this.value){
			case "OSM":
				layer=new ol.layer.Tile({
                    title: 'OSM',
                    type: 'base',
                    visible: true,
                    source: new ol.source.OSM()
                }); 
				break;
			case "MapquestSat":
                layer=new ol.layer.Tile({
                    title: 'MapQuest Satellite',
                    type: 'base',
                    visible: true,
                    source: new ol.source.MapQuest({layer: 'sat'})
                });
				break;
			case "MapQuestRoad":
                layer= new ol.layer.Tile({
                    title: 'MapQuest OSM',
                    type: 'base',
                    visible: true,
                    source: new ol.source.MapQuest({layer: 'osm'})
                 });
				 break;
			case "WMS":
				layer = new ol.layer.Image({
					title: 'Idena WMS',
                    type: 'base',
                    visible: true,
					source: new ol.source.ImageWMS({
						url: '//idena.navarra.es/ogc/wms/',
						params: {'LAYERS': 'IDENA:mapaBase'},
						serverType: 'geoserver',
						crossOrigin: 'Anonymous'
					  })
				});
				break;
			case "BING":
				var styles = [
				  'Road',
				  'Aerial',
				  'AerialWithLabels',
				  'collinsBart',
				  'ordnanceSurvey'
				];
				layer = new ol.layer.Tile({
				  visible: false,
				  preload: Infinity,
				  source: new ol.source.BingMaps({
					key: 'AkGbxXx6tDWf1swIhPJyoAVp06H0s0gDTYslNWWHZ6RoPqMpB9ld5FY1WutX8UoF',
					imagerySet: styles[1]					
				  })
				})
				break;
		}
		var olMap=gsc.map.getOlMap();
		var layers = olMap.getLayers();
		olMap.removeLayer(layers.item(0));
		layers.insertAt(0, layer);
		}
	}
	
</script>

	<div id="map" class="map"></div>
	
	<div>    
		<form class="form">
			<select id="changeBase">	
				<option value="OSM">OSM</option>
                <!--<option value="BingSat">Bing Sat</option>
                <option value="BingRoad">Bing Road</option>   -->             
                <!--<option value="MapquestSat">Mapquest Sat</option>
                <option value="MapQuestRoad">MapQuest Road</option>-->
				<option value="WMS">Idena(WMS)</option>				
				<!--<option value="WMTS">Idena(WMTS)</option>-->
				
			</select> 
              <label>Page size </label>			  
              <select id="format">                
                <option value="A3 Landscape">A3 Landscape</option>
                <option value="A3 Portrait">A3 Portrait</option>
                <option value="A4 Landscape" selected>A4 Landscape</option>
                <option value="A4 Portrait">A4 Portrait</option>
              </select>
              <label>Resolution </label>
              <select id="resolution">
                <option value="72">72 dpi (fast)</option>
                <option value="150">150 dpi</option>
                <option value="300">300 dpi (slow)</option>
              </select>			 
            </form>
