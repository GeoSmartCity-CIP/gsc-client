	<script language="javascript">

	window.onload = function(e){
		
		var viewNavarre=new ol.View({
          center: [-193538.55561806628, 5265899.752622362],
          zoom: 9
        });		
		/*var vectorSource = new ol.source.Vector({
			format: new ol.format.GeoJSON(),        
			url:'./navarre.geojson'
		});*/
		
		var options = {
			epsg: "EPSG:3857",
			bounds: [-447920.98575113283, 5138097.041329548, 60843.874515000294, 5393702.463915177],
			units: 'm',
			view: viewNavarre
		};		
		gsc.map.create('map',options);	
		var layer=new ol.layer.Tile({
                    title: 'OSM',
                    type: 'base',
                    visible: true,
                    source: new ol.source.OSM()
                })
		gsc.map.addLayer(layer);	
		
		var vectorSource = new ol.source.Vector({
			format: new ol.format.GeoJSON(),        
			url:'https://geoweb.tracasa.es/geosmartcities/data/navarre.geojson'
		})
		gsc.map.addLayer(new ol.layer.Vector({
			source:vectorSource
		}));	
      
	  var print=new gsc.Report(gsc.map,gsc.ReportConst.Formats.A3_landscape);
	  var exportElement = document.getElementById('export-pdf');
		exportElement.addEventListener('click', function (e) {
			var format= document.getElementById('format').value;
			var resolution= document.getElementById('resolution').value;
			print.Print(format,resolution);
		});
		document.getElementById('changeBase').onchange=function(){
			var oldLayer=layer;
		switch(this.value){
			case "OSM":
				layer=new ol.layer.Tile({
                    title: 'OSM',
                    type: 'base',
                    visible: true,
                    source: new ol.source.OSM()
                }); 
				break;
			case "MapquestSat":
                layer=new ol.layer.Tile({
                    title: 'MapQuest Satellite',
                    type: 'base',
                    visible: true,
                    source: new ol.source.MapQuest({layer: 'sat'})
                });
				break;
			case "MapQuestRoad":
                layer= new ol.layer.Tile({
                    title: 'MapQuest OSM',
                    type: 'base',
                    visible: true,
                    source: new ol.source.MapQuest({layer: 'osm'})
                 });
				 break;
			case "WMS":
				layer = new ol.layer.Image({
					title: 'Idena WMS',
                    type: 'base',
                    visible: true,
					source: new ol.source.ImageWMS({
						url: '//idena.navarra.es/ogc/wms/',
						params: {'LAYERS': 'IDENA:mapaBase'},
						serverType: 'geoserver',
						crossOrigin: 'Anonymous'
					  })
				});
				break;			
		}
		var olMap=gsc.map.getOlMap();
		var layers = olMap.getLayers();
		olMap.removeLayer(layers.item(0));
		layers.insertAt(0, layer);
		}
	}
	
</script>

		<form class="form">
			<select id="changeBase">	
				<option value="OSM">OSM</option>
                <!--<option value="BingSat">Bing Sat</option>

				<!--<option value="WMTS">Idena(WMTS)</option>-->
				
			</select> 
              <label>Page size </label>			  
              <select id="format">                
                <option value="A3 Landscape">A3 Landscape</option>
                <option value="A3 Portrait">A3 Portrait</option>
                <option value="A4 Landscape" selected>A4 Landscape</option>
                <option value="A4 Portrait">A4 Portrait</option>
              </select>
              <label>Resolution </label>
              <select id="resolution">
                <option value="72">72 dpi (fast)</option>
                <option value="150">150 dpi</option>
                <option value="300">300 dpi (slow)</option>
              </select>			 
            </form>
            <button id="export-pdf" class="btn">Export PDF</button>
