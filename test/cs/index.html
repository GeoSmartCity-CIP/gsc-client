<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TEST alert event functionality</title>
    <script src="../../src/gsc.js" type="text/javascript"></script>
    <script src="../..node_modules/jquery/dist/jquery.js" type="text/javascript"></script>

    <script>
        var sampleData = [];

        (function init() {
            gsc.cs.eventListFilter({})
                    .done(function(res){
                        sampleData=res;
                    }).fail(function(err){

            });
        })();


        // callback function which catch the error or print the results to a console
        function print(err,data) {
            if (err){
                console.error(err);
                return;
            }
            console.log(data);
        }

        // create unix uuid
        function createUuidgen(){
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = crypto.getRandomValues(new Uint8Array(1))[0]%16|0, v = c == 'x' ? r : (r&0x3|0x8);
                return v.toString(16);
            });
        }


        // create timestamp in format "YYYY-MM-DDTHH:mm:ss"
        function getTimeStamp() {
            var now = new Date();
            return (now.getFullYear() + "-" +
            (now.getMonth() + 1) + '-' +
            (now.getDate()) + 'T' +
            now.getHours() + ':' +
            ((now.getMinutes() < 10)
                    ? ("0" + now.getMinutes())
                    : (now.getMinutes())) + ':' +
            ((now.getSeconds() < 10)
                    ? ("0" + now.getSeconds())
                    : (now.getSeconds())));
        }


        /** LIBRARY FUNCTIONS **/
        function getConfig() {

            var promise = gsc.cs.getConfig();
            promise.done(function(data){
                print(null, data);
            }).fail(function(err){
                print(err,null);
            });

        }


        function eventComment(){
            var data = {
                "user": {
                    "id": "filip"
                },
                "text": $('#commentInput').val(),
                "datetime":getTimeStamp()
            };

            var uuid = sampleData[0].id;
            gsc.cs.eventComment(data, uuid)
                    .done(function(data){
                        print(null, data);
                    }).fail(function(err,string){
                console.log(err,string);
                print(err, null);
            });
        }

        function eventCreate1() {

            var data ={
                "id":createUuidgen(),
                "description": "An event with 1 attachment",
                "media": [{"type": "image/png", "uri": "part://1"}],
                "user": {
                    "id": "filip",
                    "password": "zava"
                },
                "location": {
                    "lat": 50+Math.random(),
                    "lon": 15+Math.random(),
                    "crs": "epsg:4326"
                },
                "priority": "high",
                "datetime": getTimeStamp(),
                "status": "submitted"
            };

            var request = new FormData();
            request.append('event', JSON.stringify(data));
            request.append('part://1', $('#fileInput')[0].files[0]);

            gsc.cs.eventCreate(request)
                    .done(function(data){
                        print(null, data);
                    }).fail(function(err){
                print(err, null);
            });

        }

        function eventCreate2(){

            var data ={
                "id":createUuidgen(),
                "description": "An event with 2 attachments",
                "media": [
                    {"type": "image/jpeg", "uri": "part://1"},
                    {"type": "image/jpeg", "uri": "part://2"}
                ],
                "user": {
                    "id": "filip",
                    "password": "zava"
                },
                "location": {
                    "lat": 50+Math.random(),
                    "lon": 15+Math.random(),
                    "crs": "epsg:4326"
                },
                "priority": "normal",
                "datetime": getTimeStamp(),
                "status": "submitted"
            };

            var data = {
                "description": "Event with no attachment",
                "location": { "lat": 23.43, "lon": 33.1, "crs": "epsg:4326" },
                "priority": "normal",
                "datetime": "2016-03-07T15:48:36Z" };

            var request = new FormData();
            request.append('event', JSON.stringify(data));
            request.append('part://1', $('#fileInput')[0].files[0]);
            request.append('part://2', $('#fileInput2')[0].files[0]);

            gsc.cs.eventCreate(request)
                    .done(function(data){
                        print(null, data);
                    }).fail(function(err){
                print(err, null);
            });
        }
