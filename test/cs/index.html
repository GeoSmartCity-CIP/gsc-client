    <script>
        // callback function which catch the error or print the results to a console
        function print(err,data){
            if (err){
                console.error(err);
                return;
            }
            console.log(data);
        }

        // create unix uuid
        function createUuidgen(){
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = crypto.getRandomValues(new Uint8Array(1))[0]%16|0, v = c == 'x' ? r : (r&0x3|0x8);
                return v.toString(16);
            });
        }


        // create timestamp in format "YYYY-MM-DDTHH:mm:ss"
        function getTimeStamp() {
            var now = new Date();
            return (now.getFullYear() + "-" +
            (now.getMonth() + 1) + '-' +
            (now.getDate()) + 'T' +
            now.getHours() + ':' +
            ((now.getMinutes() < 10)
                    ? ("0" + now.getMinutes())
                    : (now.getMinutes())) + ':' +
            ((now.getSeconds() < 10)
                    ? ("0" + now.getSeconds())
                    : (now.getSeconds())));
        }


        /** LIBRARY FUNCTIONS **/
        function getConfig() {

            var promise = gsc.cs.getConfig();
            promise.done(function(data){
                print(null, data);
            }).fail(function(err){
                print(err,null);
            });

        }


        function eventComment(){
            var data = {
                "user": {
                    "id": "Filip_"+createUuidgen()
                },
                "text": "{'A new comment'}",
                "datetime":getTimeStamp(),
                'status' : 'hello'
            };

            var uuid = "1d9f1c02-de8e-4b05-8a40-a394b2b68d10";
            gsc.cs.eventComment(data, uuid)
                    .done(function(data){
                        print(null, data);
                    }).fail(function(err,string){
                console.log(err,string);
                print(err, null);
            });
        }

        function eventCreate1() {

            var data ={
                "id":createUuidgen(),
                "description": "An event with 1 attachment",
                "media": [{"type": "image/png", "uri": "part://1"}],
                "user": {
                    "id": "Filip_"+createUuidgen(),
                    "email": "karel@unckle.com",
                    "role": "admin",
                    "organization": "family"
                },
                "location": {
                    "lat": 23.43,
                    "lon": 33.1,
                    "crs": "epsg:4326"
                },
                "priority": "normal",
                "datetime": getTimeStamp(),
                "status": "submitted"
            };

            var request = new FormData();
            request.append('event', JSON.stringify(data));
            request.append('part://1', $('input[type=file]')[0].files[0]);

            gsc.cs.eventCreate(request)
                    .done(function(data){
                        print(null, data);
                    }).fail(function(err){
                print(err, null);
            });

        }

        function eventCreate2(){

            var data ={
                "id":createUuidgen(),
                "description": "An event with 2 attachments",
                "media": [
                    {"type": "image/jpeg", "uri": "part://1"},
                    {"type": "image/jpeg", "uri": "part://2"}
                ],

                "user": {
                    "id": "Filip_"+createUuidgen(),
                    "email": "karel@unckle.com",
                    "role": "admin",

                },
                "location": {
                    "lat": 23.43,
                    "lon": 33.1,
                    "crs": "epsg:4326"
                },
                "priority": "normal",
                "datetime": getTimeStamp(),
                "status": "submitted"
            };

            var request = new FormData();
            request.append('event', JSON.stringify(data));
            request.append('part://1', $('input[type=file]')[0].files[0]);
            request.append('part://2', $('input[type=file]')[0].files[0]);

            gsc.cs.eventCreate(request)
                    .done(function(data){
                        print(null, data);
                    }).fail(function(err){
                print(err, null);
            });
        }
