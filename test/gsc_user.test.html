<!DOCTYPE html>
<html>
  <head>
    <title>User tests</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery.1/node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../dist/gsc.js" type="text/javascript"></script>
    <script>
    jQuery('document').ready(function() {

      // Register a user
      gsc.user.register('rb@avinet.no', 'runarbe2', 'pwd', 'pwd', [{'organization': 1}])
        .then(function(res) {

          var userId = res.id;

          console.log(res.description);
          console.log(userId);

          // Update user
          gsc.user.update(userId, 'rb@avinet.no', 'runarbe2', [{'organization': 1}])
            .then(function(res) {

              console.log(res.description);

              // Login with newly created account
              gsc.user.login('runarbe2', 'pwd').then(function(res) {
                console.log(res.description);

                  // Delete user
                  gsc.user.delete('runarbe2', 'pwd').then(function(res) {
                    console.log(res.description);
                  });

              });



          });


        });

    });
    </script>
  </head>
  <body>
    <div>User tests</div>
  </body>
</html>
