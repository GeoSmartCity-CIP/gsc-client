<!DOCTYPE html>
<html>
  <head>
    <title>Datasource tests</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery.1/node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../dist/gsc.js" type="text/javascript"></script>
    <script>
    jQuery(document).ready(function() {

      // Create a new datasource
      gsc.datasource.create('AVINET test datasource 3',
        "1",
        gsc.datasource.DatasourceType.POSTGIS,
        'A test data source 2',
        'updated',
        'http://www.google.com',
        'username',
        'password',
        '127.0.0.1',
        '5432',
        'path').then(function(res) {
          console.log(res.description);

          var datasourceId = res.id;
          console.log(datasourceId);

        // Update datasource
        gsc.datasource.update(datasourceId,
        'AVINET test datasource updated',
        "1",
        gsc.datasource.DatasourceType.POSTGIS,
        'A test data source 2 updated',
        'updated',
        'http://www.google.com',
        'username',
        'password',
        '127.0.0.1',
        '5432',
        'path').then(function(res) {

            console.log(res.description);

            // List datasource
            gsc.datasource.list(datasourceId, true).then(function(res) {

              console.log(res.datasources.length);

              // List data origin
              gsc.datasource.listDataOrigin(datasourceId).then(function(res) {
                console.log(res.description);

                // Delete datasource
                 gsc.datasource.delete(datasourceId).then(function(res) {

                  console.log(res.description);

                 });

              });

            });

        })

      });

    });
    </script>
  </head>
  <body>
    <div>Datasource tests</div>
  </body>
</html>
